<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Pro Squad - progressiv.id</title>
    <style>
        :root {
            --primary: #E65100;
            --gold: #FFD700;
            --dark-bg: #121212;
            --input-bg: #1E1E1E;
            --text-light: #ECEFF1;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--dark-bg); color: var(--text-light); height: 100vh; display: flex; overflow: hidden; }

        /* --- LEFT SIDE (VISUAL) --- */
        .split-left {
            flex: 1;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1517836357463-d25dfeac3438?q=80&w=1000&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem;
        }

        .split-left h1 { font-size: 3.5rem; line-height: 1.2; margin-bottom: 1rem; color: white; }
        .split-left span { color: var(--gold); }
        .split-left p { font-size: 1.2rem; color: #ccc; max-width: 500px; }

        /* --- RIGHT SIDE (FORM) --- */
        .split-right {
            flex: 0.8;
            background: var(--dark-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 4rem;
            position: relative;
        }

        .back-btn { position: absolute; top: 30px; left: 40px; text-decoration: none; color: #777; font-size: 0.9rem; transition: 0.3s; }
        .back-btn:hover { color: var(--gold); }

        .form-container { max-width: 400px; margin: 0 auto; width: 100%; }
        .form-header { margin-bottom: 2rem; }
        .form-header h2 { font-size: 2rem; margin-bottom: 5px; }
        .form-header p { color: #777; font-size: 0.9rem; }

        .input-group { margin-bottom: 1.5rem; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: #aaa; }
        .input-group input, .input-group select {
            width: 100%; padding: 15px; border-radius: 8px; border: 1px solid #333;
            background: var(--input-bg); color: white; font-size: 1rem; outline: none; transition: 0.3s;
        }
        .input-group input:focus { border-color: var(--gold); box-shadow: 0 0 10px rgba(255, 215, 0, 0.1); }

        .btn-submit {
            width: 100%; padding: 15px; background: linear-gradient(45deg, var(--primary), #FF6D00);
            color: white; border: none; border-radius: 8px; font-weight: bold; font-size: 1rem; cursor: pointer;
            transition: 0.3s; margin-top: 10px;
        }
        .btn-submit:hover { transform: translateY(-2px); shadow: 0 5px 20px rgba(230, 81, 0, 0.4); }

        /* --- LOADING OVERLAY --- */
        .loader-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(18, 18, 18, 0.9); display: none;
            justify-content: center; align-items: center; flex-direction: column;
        }
        .spinner {
            width: 50px; height: 50px; border: 5px solid #333; border-top: 5px solid var(--gold);
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Mobile Responsive */
        @media (max-width: 900px) {
            body { flex-direction: column; height: auto; overflow-y: auto; }
            .split-left { padding: 3rem; min-height: 300px; }
            .split-left h1 { font-size: 2.5rem; }
            .split-right { padding: 3rem 2rem; }
        }
    </style>
</head>
<body>

    <div class="split-left">
        <h1>Commit to the <br><span>Process.</span></h1>
        <p>Bergabung dengan 1,500+ member lainnya yang telah berhasil mengubah fisik mereka.</p>
    </div>

    <div class="split-right">
        <a href="premium.html" class="back-btn">‚Üê Kembali</a>

        <div class="form-container">
            <div class="form-header">
                <h2>Buat Akun Pro</h2>
                <p>Mulai perjalanan transformasi Anda hari ini.</p>
            </div>

            <form id="regForm" onsubmit="handleRegister(event)">
                <div class="input-group">
                    <label>Nama Lengkap</label>
                    <input type="text" id="fullname" placeholder="Contoh: Rendy Subagio" required>
                </div>

                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="nama@email.com" required>
                </div>

                <div class="input-group">
                    <label>Target Utama</label>
                    <select id="goal">
                        <option value="bulk">Bulking (Naik Berat Badan)</option>
                        <option value="lean">Lean Bulk (Otot Kering)</option>
                        <option value="strength">Strength (Kekuatan)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Minimal 8 karakter" required>
                </div>

                <button type="submit" class="btn-submit">Akses Dashboard &rarr;</button>
            </form>
        </div>

        <div class="loader-overlay" id="loader">
            <div class="spinner"></div>
            <p style="color:var(--gold);">Menyiapkan Plan Anda...</p>
        </div>
    </div>

    <script>
        function handleRegister(e) {
            e.preventDefault(); // Mencegah reload halaman
            
            // 1. Ambil data nama
            const name = document.getElementById('fullname').value;
            
            // 2. Tampilkan efek loading agar terlihat seperti sistem asli
            const loader = document.getElementById('loader');
            loader.style.display = 'flex';

            // 3. Simpan nama ke LocalStorage browser
            // Ini trik agar nanti di Dashboard nama Rendy bisa muncul otomatis
            localStorage.setItem('memberName', name);
            localStorage.setItem('isPremium', 'true');

            // 4. Redirect ke Dashboard setelah 2 detik
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 2000);
        }
    </script>
</body>
</html>
